<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
    <style type="text/css">
        body, html {
        margin: 0;
        padding: 0;
        }
    </style>

</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:100%;margin:0 auto;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/carpenting.jpg" alt="Carpenting Works"  title="Carpenting Works" />
                </li>
                <li><img src="images/ceiling.jpg" alt="Ceiling Works"  title="Ceiling Works" />
                </li>
                <li><img src="images/electrician.jpg" alt="Electrician Works"  title="Electrician Works" />
                </li>
                <li><img src="images/gardening.jpeg" alt="Gardening Works"  title="Gardening Works" />
                </li>
                <li><img src="images/glass.jpg" alt="Glass& Aluminium Fixing Works"  title="Glass& Aluminium Fixing Works" />
                </li>
                <li><img src="images/plumbing.jpg" alt="Plumbing Works"  title="Plumbing Works" />
                </li>
                <li><img src="images/regular%20painting.jpg" alt="Regular Wall painting"  title="Regular Wall painting" />
                </li>
                <li><img src="images/tile.jpg" alt="Marbel & Tile Fixing Work"  title="Marbel & Tile Fixing Work" />
                </li>
                <li><img src="images/welding.jpeg" alt="Welding Works"  title="Welding Works" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/carpenting-tn.jpg" alt="Carpenting Works" title="Carpenting Works" /></li>
                <li><img src="images/ceiling-tn.jpg" alt="Ceiling Works" title="Ceiling Works" /></li>
                <li><img src="images/electrician-tn.jpg" alt="Electrician Works" title="Electrician Works" /></li>
                <li><img src="images/gardening-tn.jpeg" alt="Gardening Works" title="Gardening Works" /></li>
                <li><img src="images/glass-tn.jpg" alt="Glass& Aluminium Fixing Works" title="Glass& Aluminium Fixing Works" /></li>
                <li><img src="images/plumbing-tn.jpg" alt="Plumbing Works" title="Plumbing Works" /></li>
                <li><img src="images/regular%20painting-tn.jpg" alt="Regular Wall painting" title="Regular Wall painting" /></li>
                <li><img src="images/tile-tn.jpg" alt="Marbel & Tile Fixing Work" title="Marbel & Tile Fixing Work" /></li>
                <li><img src="images/welding-tn.jpeg" alt="Welding Works" title="Welding Works" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Image Slider jQuery">Image Slider jQuery</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
